version: '3.1'

services:

  wordpress:
    container_name: cpam_wordpress
    depends_on:
      - db
    build: .
    image: max2wms/cpam1410
    volumes:
      - ./web:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_PASSWORD: password01
    ports:
      - 80:80
    networks:
      - cpam

  db:
    container_name: cpam_mysql
    image: mysql:5.7
    volumes:
      - cpam_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password01
    networks:
      - cpam

  phpmyadmin:
    container_name: cpam_phpmyadmin
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password01
    networks:
      - cpam

networks:
  cpam:

volumes:
  cpam_data: