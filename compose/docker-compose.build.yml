version: '3.3'

services:

  portainer:
    container_name: cpam_portainer
    image: portainer/portainer
    ports:
      - '9000:9000'
    networks:
      - cpam
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - wordpress
      - db
      - phpmyadmin
    depends_on:
      - wordpress
      - db
      - phpmyadmin

  wordpress:
    container_name: cpam_wordpress
    depends_on:
      - db
    image: max2wms/cpam1410
    build: ..
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_PASSWORD: password01
    ports:
      - 80:80
      - 443:443
    networks:
      - cpam

  db:
    container_name: cpam_mysql
    image: mysql:5.7
    restart: always
    volumes:
      - cpam_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password01
    networks:
      - cpam

  phpmyadmin:
    container_name: cpam_phpmyadmin
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password01
    networks:
      - cpam

networks:
  cpam:

volumes:
  cpam_data: